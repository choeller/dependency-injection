<h3>Musik Bibliothek</h3>
<ch-search-bar (searchResultChanged)="items = $event" ></ch-search-bar>
<div class="search-result" *ngFor="let result of items">
  <img src={{result.img}}>
  <span class="title">{{result.title}} ({{result.releaseYear}})</span> <br>
  <span class="artist">{{result.artist}}</span>
</div>
